<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TODO</title>
    
    <link rel="stylesheet" href="js/lib/bootstrap.css/css/bootstrap.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />
    <script data-main="js/main.js" src="js/lib/requirejs/require.js"></script>
  </head>
  <body>
    
    <div class="navbar navbar-static-top">
      <div class="navbar-inner">
	<a class="brand">Todo</a>
	<ul class="nav pull-right">
	  <button class="btn btn-small btn-primary"
		  type="button"><i class="icon-plus icon-white"></i> new task</button>
	</ul>
      </div>
    </div>
    
    <div class="container-fluid" style="padding: 0; height: 100%">
      <div class="row-fluid" style="height: 100%">
	<div class="span2" style="padding: 8px 0;">
	  <ul class="nav nav-list">
	    <li class="nav-header">Header</li>
	    <li class=""><a href="#">Tasks</a></li>
	  </ul>
	</div>
	<div class="span10 task-list">
	  <div class="form-horizontal new-task-form">
	    <form>
	      <fieldset>
		<legend>New Task</legend>
		<div class="control-group">
		  <label class="control-label">Name</label>
		  <div class="controls">
		    <input type="text" class="input-xxlarge" placeholder="type your task name...">
		  </div>
		</div>
		<div class="control-group">
		  <label class="control-label">Description</label>
		  <div class="controls">
		    <textarea rows="3" class="input-xxlarge"></textarea>
		  </div>
		</div>
		<div class="control-group">
		  <div class="controls">
		    <button type="submit" class="btn btn-small">Submit</button>
		    <a href="#">Cancel</a>
		  </div>
		</div>
	      </fieldset>
	    </form>
	  </div>
	  <table class="table table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Task</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="todo-check"> 
		  <label class="checkbox">
		    <input type="checkbox">
		  </label>
		</td>
                <td>Buy milks</td>
              </tr>
              <tr>
                <td>
		  <label class="checkbox">
		    <input type="checkbox">
		  </label>
		</td>
		<td>Finish that project before tomorrow</td>
	      </tr>
	      <tr>
		<td>
		  <label class="checkbox">
		    <input type="checkbox">
		  </label>
		</td>
		<td>...</td>
	      </tr>
	    </tbody>
	  </table>
	</div>
	<div class="span4" id="edit-task">
	  <form>
	    <fieldset>
	      <legend>Buy milks</legend>
	      <label class="control-label">Description</label>
	      <div class="controls">
		<textarea rows="3" class="input-xlarge"></textarea>
	      </div>
	      <label class="control-label" for="inputIcon">Owner</label>
	      <div class="controls">
		<div class="input-prepend">
		  <span class="add-on"><i class="icon-envelope"></i></span>
		  <input class="input-large" id="inputIcon"
			 type="text" placeHolder="someone@example.com">
		</div>
	      </div>
	      <label class="control-label" for="inputDueDate">Due Date</label>
	      <div class="controls">
		<div class="input-prepend">
		  <span class="add-on"><i class="icon-calendar"></i></span>
		  <input type="text" id="inputDueDate" class="input-large"
			 placeholder="Due Date">
		</div>
	      </div>
	      <h5><i class="icon-pencil"></i> Edit Histories</h5>
	      <p>exceedhl created this task 6 hours ago.</p>
	      <div class="controls">
		<button type="submit" class="btn btn-small">Submit</button>
		<a href="#">Cancel</a>
	      </div>
	    </fieldset>
	  </form>
	</div>
      </div>
    </div>
</div>
</body>
</html>
