<fieldset>
  <legend><%= todo.get("name") %></legend>
  <label class="control-label">Description</label>
  <div class="controls">
    <textarea rows="3" class="input-xlarge" id="inputDesc"><%= todo.get("desc") %></textarea>
  </div>
  <label class="control-label" for="inputIcon">Owner</label>
  <div class="controls">
    <div class="input-prepend">
      <span class="add-on"><i class="icon-envelope"></i></span>
      <input class="input-large" id="inputOwner" value="<%= todo.get("owner")%>"
	     type="text" placeHolder="someone@example.com"/>
    </div>
  </div>
  <label class="control-label" for="inputDueDate">Due Date</label>
  <div class="controls">
    <div class="input-prepend">
      <span class="add-on"><i class="icon-calendar"></i></span>
      <input type="text" id="inputDueDate" class="input-large" value="<%= todo.get("dueDate")%>"
	     placeholder="Due Date"/>
    </div>
  </div>
  <h5><i class="icon-pencil"></i> Edit Histories</h5>
  <p>exceedhl created this task 6 hours ago.</p>
  <div class="controls">
    <button type="submit" class="btn btn-small">Submit</button>
    <a href="#task" id="change-todo-cancel">Cancel</a>
  </div>
</fieldset>
