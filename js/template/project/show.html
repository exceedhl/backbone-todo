<h4><%=project.get("name")%></h4>

<table class="table table-hover">
  <tbody>
    <% _.each(project.get("todos").models, function(todo) {%>
    <tr>
      <td class="todo-check"> 
	<label class="checkbox">
	  <input type="checkbox" <%if (todo.get("done")) {%>checked<%}%>>
	</label>
      </td>
      <td><a href="#project/<%= project.cid%>/task/<%= todo.cid %>"><%= todo.get("name") %></a></td>
    </tr>
    <%})%>
  </tbody>
</table>
